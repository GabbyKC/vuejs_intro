<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lists</title>
    <script src="vue.js"></script>
</head>
<body>
<h1>Lists</h1>
<div id="app">
    <ul>
        <li v-for="(ingredient, i) in ingredients">{{ ingredient }} ({{ i }})</li>
<!--        order is important, index should always be second -->
    </ul>
    <template v-for="(ingredient, index) in ingredients">
        <h1>{{ ingredient }}</h1>
        <p> {{ index }}</p>
    </template>
</div>
<script>
    new Vue({
        el: "#app",
        data: {
            ingredients: ['meat', 'fruits', 'snacks'],
            people: [
                {
                    name: 'Gabby',
                    age: 27,
                    color: 'green'
                },
                {
                    name: 'Anna',
                    age: 'unknown',
                    color: 'blue'
                }
            ]
        }
    });
</script>
</body>
</html>
