<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Attaching CSS Classes</title>
    <link rel="stylesheet" href="css_classes.css">
    <script src="vue.js"></script>
</head>
<body>

<div id="app">
    <div class="demo" @click="attachRed =!attachRed" :class="{red: attachRed}"></div>
    <div class="demo"></div>
    <div class="demo"></div>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            attachRed: false
        }
    });
</script>
</body>
</html>
